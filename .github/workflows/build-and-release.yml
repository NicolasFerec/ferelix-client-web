name: Build and release Web Client

on:
  push:
    branches: [ main ]
    tags: [ "v*.*.*" ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Zip dist
        run: |
          cd dist
          zip -r ../dist.zip .

      # --- Logic: upload artifacts for PRs only ---
      - name: Upload artifact for PR
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v5
        with:
          name: pr-dist
          path: dist.zip

      # --- Logic: create rolling release ---
      - name: Create/Update rolling release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: rolling
          name: Main build
          prerelease: true
          files: dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Logic: create stable releases for tags ---
      - name: Create versioned release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
